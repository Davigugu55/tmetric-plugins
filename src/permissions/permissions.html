<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMetric Browser Extension Permissions</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700,400&amp;subset=latin,greek,cyrillic" rel="stylesheet" type="text/css">
    <link href="../css/permissions.css" rel="stylesheet" type="text/css">
    <link href="../lib/select2/select2.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <a id="site-link" href="#">TMETRIC Extension</a>
            </div>
            <h1>Integrate Time Tracking Into Your Workflow</h1>
        </header>
        <main class="main">
            <div class="filter-section">
                <p>Enable tools where you want to track time</p>
                <div class="row-flex">
                    <div class="search-holder">
                        <span class="input-holder">
                            <i class="fa fa-search"></i>
                            <input type="text" class="input form-control" placeholder="Search" />
                        </span>
                        <button class="btn btn-default enable-all"><i class="fa fa-check"></i> Enable All</button>
                        <button class="btn btn-default disable-all"><i class="fa fa-times"></i> Disable All</button>
                    </div>
                    <button class="btn btn-success"><i class="fa fa-check"></i> Done</button>
                </div>
            </div>
            <div class="logos-section">
                <ul id="integrations" class="logos-list"></ul>
            </div>
        </main>
    </div>
    <div class="overlay"></div>
    <div class="popup location-popup">
        <a href="#" class="icon-close close-popup">Close</a>
        <h2>Web App Location</h2>
        <div class="form-group">
            <label for="hosting">Hosting</label>
            <select id="hosting" class="input form-control js-select">
                <option>Cloud</option>
                <option>Server</option>
            </select>
            <p class="notes">This field can contain numbers</p>
        </div>
        <div class="form-group hidden">
            <label for="url">URL</label>
            <input id="url" class="input form-control" type="text" placeholder="https://app.mycompany.com/" />
        </div>
        <div class="btn-group">
            <button class="btn btn-primary show-confirm">OK</button>
            <button class="btn btn-secondary close-popup">Cancel</button>
        </div>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/select2/select2.full.min.js"></script>
    <script src="permissions.js"></script>
</body>
</html>
