<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMetric Browser Extension Permissions</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700,400&amp;subset=latin,greek,cyrillic" rel="stylesheet" type="text/css">
    <link href="../css/permissions.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <a id="site-link" href="#">TMETRIC Extension</a>
            </div>
            <h1>Integrate Time Tracking Into Your Workflow</h1>
        </header>
        <main class="main">
            <div class="filter-section">
                <p>Enable tools where you want to track time</p>
                <div class="row-flex">
                    <div class="search-holder">
                        <span class="input-holder">
                            <i class="fa fa-search"></i>
                            <input type="text" class="input form-control" placeholder="Search" />
                        </span>
                        <button class="btn btn-default enable-all"><i class="fa fa-check"></i> Enable All Cloud</button>
                        <button class="btn btn-default disable-all"><i class="fa fa-times"></i> Disable All</button>
                    </div>
                    <button class="btn btn-success"><i class="fa fa-check"></i> Done</button>
                </div>
            </div>
            <div class="logos-section">
                <ul id="integrations" class="logos-list"></ul>
            </div>
        </main>
    </div>
    <div class="overlay"></div>
    <div class="popup location-popup">
        <a href="#" class="icon-close close-popup">Close</a>
        <h2>Allowed sites</h2>
        <ul class="url-list">
            <li>
                <div class="input-holder">
                    <input class="input form-control" type="text" placeholder="Placeholder" />
                </div>
                <button class="btn btn-secondary"><i class="fa fa-plus"></i> Add URL</button>
            </li>
            <li>
                <span class="url">jira.acmeinc.com</span>
                <button class="btn btn-icon"><i class="fa fa-times"></i></button>
            </li>
            <li>
                <span class="url">jira.acmeinc.org</span>
                <button class="btn btn-icon"><i class="fa fa-times"></i></button>
            </li>
            <li>
                <span class="url">jira.acmeinc.net</span>
                <button class="btn btn-icon"><i class="fa fa-times"></i></button>
            </li>
        </ul>
        <div class="btn-group">
            <button class="btn btn-primary show-confirm">Apply</button>
            <button class="btn btn-secondary close-popup">Cancel</button>
        </div>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../background/integrations.js"></script>
    <script src="permissions.js"></script>
</body>
</html>
